<!DOCTYPE html>
<html>
    <head>
        <title>lists introduction</title>
    </head>
    <body>
        <h1>The Introduction of List in html</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>Google</li>
            <li>Youtube</li>
            <li>Facebook</li>
            <li>Linkin</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>GitHub</li>
            <li>Bitbucket</li>
            <li>S3bucket</li>
        </ol>
    </body>
</html>
